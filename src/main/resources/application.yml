# 应用服务 WEB 访问端口
server:
  port: 8080
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/user_center/useUnicode=true&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver

# springdoc-openapi项目配置
knife4j:
  enable: true
  openapi:
    title: 通用模版接口文档
    version: 1.0
    group:
      test1:
        group-name: 默认分组
        api-rule: package
        api-rule-resources:
          - com.jim.universal_templates.controller
